<form class="bs-docs-example form-horizontal">
	<div class="marketing">
		<br/>
		<br/>
		<h3>Enter Your Correct Details.</h3>
	</div>
    <div class="control-group">
        <label class="control-label" for="inputFName">First Name</label>
        <div class="controls">
            <input type="text" id="inputFName" placeholder="First Name">
        </div>
    </div>
	<div class="control-group">
        <label class="control-label" for="inputLName">Last Name</label>
        <div class="controls">
            <input type="text" id="inputLName" placeholder="Last Name">
        </div>
    </div>
	<div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
        </div>
    </div>
	<div class="control-group">
        <label class="control-label" for="inputAdd1">Address 1</label>
        <div class="controls">
            <input type="text" id="inputAdd1" placeholder="Address 1">
        </div>
    </div>
	<div class="control-group">
        <label class="control-label" for="inputAdd2">Address 2</label>
        <div class="controls">
            <input type="text" id="inputAdd2" placeholder="Address 2">
        </div>
    </div>
	<div class="control-group">
        <label class="control-label" for="City">City</label>
        <div class="controls">
            <input type="text" id="City" placeholder="City">
        </div>
    </div>
	<div class="control-group">
        <label class="control-label" for="State">State</label>
        <div class="controls">
            <input type="text" id="State" placeholder="State">
        </div>
    </div>	
	<div class="control-group">
        <label class="control-label" for="Country">Country</label>
        <div class="controls">
            <input type="text" id="Country" placeholder="Country">
        </div>
    </div>
	<div class="control-group">
        <label class="control-label" for="ssn">SSN</label>
        <div class="controls">
            <input type="text" id="SSN" placeholder="XXX-XX-XXXX">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="phoneNo">Phone Number</label>
        <div class="controls">
            <input type="password" id="phoneNo" placeholder="(XXX)-XXX-XXXX">
        </div>
    </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">Save Changes</button>
				<button type="button" class="btn btn-warning">Cancel</button>
              </div>
            </div>
          </form>
